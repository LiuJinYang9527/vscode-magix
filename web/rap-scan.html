<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./resources/element.css">
  <link rel="stylesheet" href="./resources/style.css">
</head>
<body>
  <div id="app">
    <div v-for="(item,index) in list" class="mb10">
      当前工程目录：{{rootPath}}
      <el-button plain @click="startScan">开始扫描</el-button>
     
    </div>
  </div>
</body>
<script src="./resources/vue.min.js"></script>
<script src="./resources/element.min.js"></script>

<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        rootPath: ''
      }
    },
    methods: {
      startScan() {
        if (vscode) {
          vscode.postMessage({  type: 'startScan' });
        }
      }
    }
  });

</script>

</html>
